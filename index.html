<!doctype html>
<html lang="en">

<head>
	<title>Question Paper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2568376866630709"
     crossorigin="anonymous"></script>

</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">DOWNLOAD !</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Want to Download PU Question Paper Earlier?</h3>
						<form onsubmit="submitForm(this)" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Your Name" required>
							</div>
							<div class="form-group">
								<input name="Qcode" id="password-field" type="number" class="form-control"
									placeholder="4 Digit Subject Code" required>
							</div>
							<div class="BtnContainer" class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Download</button>
							</div>
							<div class="form-group d-md-flex">
							</div>
						</form>
						<p class="w-100 text-center">&mdash; Sudhanshu &mdash;</p>
						<p class="w-100 text-center">&mdash; &copy;2022 All Rights Reserved. &mdash;</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="css/bootstrap/mixins/look/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
